<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e68b88fe53.js" crossorigin="anonymous"></script>

    <title>Loan Calculator</title>
    <style>
      #loading, #results{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-groups">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">#</span>
                  <input type="number" id="amount" class="form-control" placeholder="Loan Amount (principal)">
                </div>
              </div>
              <div class="form-groups">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">%</span>
                  <input type="number" id="interest" class="form-control" placeholder="Interest (rate)">
                </div>
              </div>
              <div class="form-groups mb-3">
                <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">⌚️</span>
                <input type="number" id="years" class="form-control" placeholder="Years to Repay (time)">
              </div>
              </div>
              <div class="form-groups mb-3">
                <input type="submit" value="Calculate" class="btn btn-dark col-12">
              </div>
            </form>
            <!-- LOADER HERE -->
            <div id="loading">
              <img src="images/preview.gif" width="50%">
            </div>
            <!-- RESULTS -->
            <div id="results">
              <h5>Results</h5>
              <div class="form-groups">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                  <input type="number" id="monthly-repayment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-groups">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Total Payment</span>
                  <input type="number" id="total-repayment" class="form-control" disabled>
                </div>
              </div>
              <div class="form-groups">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Total Interest</span>
                  <input type="number" id="total-interest" class="form-control" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
